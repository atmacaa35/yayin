<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ekran Yayını</title>
  <style>
    body { background: #000; color: #fff; text-align: center; font-family: sans-serif; }
    video { width: 90%; max-width: 800px; margin-top: 20px; border: 2px solid lime; }
  </style>
</head>
<body>
  <h1>PeerJS ile Ekran Yayını</h1>
  <p>ID: <span id="my-id">...</span></p>

  <button id="start">🖥️ Yayını Başlat</button>
  <input type="text" id="target-id" placeholder="Yayıncı ID gir">
  <button id="watch">📺 İzle</button>

  <video id="video" autoplay playsinline controls muted></video>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const myId = document.getElementById('my-id');

    const peer = new Peer({
      host: 'peercik.onrender.com',
      port: 443,
      path: '/myapp',
      secure: true
    });

    peer.on('open', id => {
      myId.textContent = id;
    });

    document.getElementById('start').onclick = async () => {
      const stream = await navigator.mediaDevices.getDisplayMedia({
        video: {
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: 60
        },
        audio: true
      });
      video.srcObject = stream;

      peer.on('call', call => {
        call.answer(stream);
      });
    };

    document.getElementById('watch').onclick = () => {
      const id = document.getElementById('target-id').value.trim();
      if (!id) return alert("ID gir!");
      const call = peer.call(id, null);
      call.on('stream', remoteStream => {
        video.srcObject = remoteStream;
      });
    };
  </script>
</body>
</html>
