<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeerJS YayÄ±n / Ä°zleme</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    video {
      width: 90%;
      max-width: 600px;
      border: 3px solid #0f0;
      border-radius: 10px;
      margin-top: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ PeerJS YayÄ±n / Ä°zle</h1>

  <div>
    <button id="startBroadcast">ðŸŽ¥ YayÄ±n BaÅŸlat</button>
    <input type="text" id="targetPeerId" placeholder="YayÄ±ncÄ± ID'si">
    <button id="watchBroadcast">ðŸ‘€ YayÄ±nÄ± Ä°zle</button>
  </div>

  <p><strong>ID:</strong> <span id="my-id">...</span></p>
  <video id="video" autoplay playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const myIdSpan = document.getElementById('my-id');
    const startBroadcastBtn = document.getElementById('startBroadcast');
    const watchBroadcastBtn = document.getElementById('watchBroadcast');
    const targetPeerIdInput = document.getElementById('targetPeerId');

    const peer = new Peer({
      host: 'peercik.onrender.com',
      port: 443,
      path: '/myapp',
      secure: true
    });

    peer.on('open', id => {
      myIdSpan.textContent = id;
    });

    // ðŸŽ¥ YayÄ±ncÄ±
    startBroadcastBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;

      peer.on('call', call => {
        call.answer(stream);
      });
    };

    // ðŸ‘€ Ä°zleyici
    watchBroadcastBtn.onclick = () => {
      const targetId = targetPeerIdInput.value.trim();
      if (!targetId) return alert("Bir yayÄ±ncÄ± ID'si girmelisiniz.");

      const call = peer.call(targetId, null);
      call.on('stream', remoteStream => {
        video.srcObject = remoteStream;
      });
    };
  </script>
</body>
</html>
